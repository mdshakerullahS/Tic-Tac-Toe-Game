<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Tic Tac Toe Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="gameContainer">
        <div class="game">
          <button class="box hover bl bt"></button>
          <button class="box hover bt"></button>
          <button class="box hover bt br"></button>
          <button class="box hover bl"></button>
          <button class="box hover"></button>
          <button class="box hover br"></button>
          <button class="box hover bb bl"></button>
          <button class="box hover bb"></button>
          <button class="box hover br bb"></button>
        </div>
      </div>
      <div class="infoContainer">
        <h1>Tic Tac Toe</h1>
        <div class="info">Turn for X</div>
        <button class="reset">Reset game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
